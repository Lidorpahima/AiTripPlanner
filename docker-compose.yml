version: "3.9"

services:
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  db:
    image: postgres:14
    container_name: trip-db
    restart: always
    environment:
      POSTGRES_DB: trip_planner_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: trip-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - db
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build: ./frontend
    container_name: trip-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules 
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
    command: npm run dev
  

volumes:
  redis-data:
  postgres-data:
